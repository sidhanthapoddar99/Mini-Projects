          }

          }
          function plotGraph(x1,x2,y1)
          {
            var trace1 = {
              x: x1,
              y: y1,
              name: 'Solid1',
              type: 'Line'

            };

            var trace2 = {
              x: x2,
              y: y1,
              name: 'Solid',
              type: 'Scatter + Lines'
            };

            var data = [trace1, trace2];

            Plotly.newPlot('mydiv', data);

          }
